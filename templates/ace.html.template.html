<!DOCTYPE html>
<html>
    <head>
        <title> ace.html.template </title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="date" content="2013-03-20 13:10:57" />

        <link rel="stylesheet" type="text/css" href="/media/css/marboo.css" media="screen" />

        <script src="/media/lib/markdown.js" type="text/javascript"></script>
        <!-- highlight.js -->
        <link rel="stylesheet" href="/media/css/highlight.css/default.css">
        <script src="/media/js/highlight.pack.js" type="text/javascript"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </head>
    <body style="background-color:transparent">
        <textarea id="source" style="display:none">%s</textarea>
        <div id="preview"></div>
        <div id="editor"></div>

        <script src="/media/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");

            var editorSession = editor.getSession();
            editorSession.setMode("ace/mode/html");
            editorSession.setValue(document.getElementById("source").value);

            document.getElementById("preview").innerHTML = editorSession.getValue();
            editorSession.on('change', function() {
                document.getElementById("preview").innerHTML = editorSession.getValue();
            });
        </script>
    </body>
</html>
